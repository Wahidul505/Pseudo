<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-size: larger;
    }

    li:first-child {
      color: cadetblue;
    }

    li:last-child {
      color: darkslateblue;
    }

    li:nth-child(n) {
      background-color: lightblue;
    }

    li:nth-child(2n) {
      background-color: gold;
    }

    li:nth-child(2n+1) {
      color: hotpink;
    }
  </style>
</head>

<body>
  <ul>
    <li>list item 1</li>
    <li>list item 2</li>
    <li>list item 3</li>
    <li>list item 4</li>
    <li>list item 5</li>
    <li>list item 6</li>
    <li>list item 7</li>
    <li>list item 8</li>
  </ul>

</body>

</html>
